<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Form</title>
</head>
<body>
    <h1 class="title">Please fill in this form</h1>
    
    <form class="form">
        <div class="question" id="fname">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="James" required="required">
            <br>
        </div>

        <div class="question" id="lname">
            <br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Robinson" required="required">
            <br>
        </div>

        <div class="question" id="birth">
            <br>
            <label for="birth">Date of birth:</label><br>
            <input type="date" id="birth" name="birth" required="required">
            <br>
        </div>

        <div class="question" id="sex">
            <br>
            <label for="sex">Sex:</label>
            <select name="sex" id="sex" required="required">
                <option disabled selected value>-- select an option --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
        </div>

        <div class="question" id="alive">
            <br>
            <label for="alive">Individual is alive:</label>
            <select name="alive" id="alive" required="required">
                <option disabled selected value>-- select an option --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br>
        </div>

        <div class="question" id="children">
            <br>
            <label for="children">Number of children:</label>
            <input type="number" id="children" min="0" max="99" required="required" placeholder="0">
            <br>
        </div>

        <div class="question" id="email">
            <br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="adresse@email.com">
            <br>
        </div>

        <!--Changer placeholder: cannot resolve space in number-->
        <div class="question" id="phone">
            <br>
            <label for="phone">Phone number:</label>
            <input type="number" id="phone" name="phone" placeholder="+33 XXXXXXXXX">
            <br>
        </div>

        <div class="question" id="details">
            <br>
            <label for="details">More information:</label><br>
            <textarea name="details" id="details" cols="60" rows="4" maxlength="500"></textarea>
            <br>
        </div>

        <div class="button" id="submit">
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>

</body>
</html>
